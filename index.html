<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>D3 charts</title>
    <style>
  
   

      header{
        padding:2%;
        text-align: center;
        background-color: #2a542b;
        color: white;
        width: 100%;
        font-size: x-large;

      }
      
    .wrapper {
      min-height: 100%;
      margin-bottom: -50px; /* Height of footer */
    }   

    .footer {
      background-color: #2a542b;
      padding-top: 10px;
      color: white ;      
      width: 100%;
      font-size: medium;
      height: 50px; /* Height of footer */
      
    }

    </style>
  </head>
  <body>
   <header>
    <span>D3 Data-Visualization</span>
   </header>
    <div class="" style="padding: 2%; margin-right:1% ;margin-top:2%;text-align: left;">
      <span style="font-size: x-large;">Please choose a chart from below:</span>
      <div class="dropdown">
        <button
          class="btn btn-primary btn-lg dropdown-toggle"
          type="button"
          data-toggle="dropdown"
        >
          Chart Type <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" data-src="./charts/bar/bar.html">Bar Chart</a></li>
          <li class="divider"></li>
          <li>
            <a href="#" data-src="./charts/lollipop/lollipop.html"
              >Lollipop Chart</a
            >
          </li>
          <li class="divider"></li>
          <li>
            <a href="#" data-src="./charts/world/worldmap.html"
              >World Map</a
            >
          </li>
          <li class="divider"></li>
          <li>
            <a href="#" data-src="./charts/bubble/bubble.html">Bubble Chart</a>
          </li>
          <li class="divider"></li>
          <li><a href="#" data-src="./charts/pie/pie.html">Pie Chart</a></li>
          <li class="divider"></li>
          <li>
            <a
              href="#"
              data-src="./charts/connectedScatter/connectedScatter.html"
              >Connected Scatter</a
            >
          </li>
          <li class="divider"></li>
          <li><a href="" data-src="./charts/line/line.html">Line Chart</a></li>
          <li class="divider"></li>
        </ul>
      </div>
    </div>
   
    <div class="container-fluid">
      <div style="border-bottom:1px solid grey;height:4px"></div>
      
      <iframe
        id="my-iframe"
        src="./charts/bar/bar.html"
        style="border: none; width: 100%; height: 75vh"
      ></iframe>
      <div id="chart-container"></div>
      <script>
        const links = document.querySelectorAll("ul li a");
        const iframe = document.querySelector("#my-iframe");

        links.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const src = e.target.dataset.src;
            console.log("src by default - ", src);
            iframe.src = src;
          });
        });
      </script>
    </div>
    <footer class="footer mt-auto p-3 bg-dark text-center">
      <div class="container">
        <span>Â© 2023 D3-Group 1.</span>
      </div>
    </footer>
    
  </body>
</html>
